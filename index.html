<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container"></div>
    <div class="bgblue">
        <div class="card">
            <p id="quote-text"></p>
            <p id="quote-author" style="font-style: italic;"></p>
            <div class="buttons">
                <button id="new-quote-btn" class="btn-donate">New Quote</button>
                <button id="copy-btn" class="btn-donate">Copy to Clipboard</button>
                <button id="share-twitter-btn" class="btn-donate">Share on Twitter</button>
            </div>
        </div>
    </div>
    <div class="socialmedia">
    </div>
</body>
</html>
